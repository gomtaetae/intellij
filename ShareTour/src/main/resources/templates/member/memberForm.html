<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임 입력">
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control" placeholder="성별 입력">
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="birthday">생일</label>
            <input type="date" th:field="*{birthday}" class="form-control" placeholder="생일 입력">
            <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="phone">전화번호</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호 입력해주세요">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="addressMain">주소</label>
            <input type="text" th:field="*{addressMain}" class="form-control" placeholder="주소 입력">
            <p th:if="${#fields.hasErrors('addressMain')}" th:errors="*{addressMain}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="addressSub">상세주소</label>
            <input type="text" th:field="*{addressSub}" class="form-control" placeholder="상세주소 입력">
            <p th:if="${#fields.hasErrors('addressSub')}" th:errors="*{addressSub}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="grade">등급</label>
            <input type="text" th:field="*{grade}" class="form-control" placeholder="등급 입력">
            <p th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
