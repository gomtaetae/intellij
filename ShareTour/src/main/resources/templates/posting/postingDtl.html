<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

    <style>

        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
        .table{width:1200px;
               margin:0 auto;}
    </style>
    <link rel="stylesheet"  th:href="@{/css/view.css}">
</th:block>

<div layout:fragment="content" >

    <input type="hidden" id="postingId" th:value="${posting.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${posting.postimageDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${posting.title}">
        </div>
        <div class="wd50">
            <div class="h4" th:text="${posting.title}"></div>
            <hr class="my-4">
            <div>
                좋아요
            </div>
        </div>
    </div>
    <div class="info">
        <div class="jumbotron jumbotron-fluid mgt-30">
            <div class="container">
                <h4 class="display-5">게시글 내용</h4>
                <p class="lead" th:text="${posting.content}"></p>
            </div>
            <div class="img_wrap">
                <div th:each="postimage : ${posting.postimageDtoList}" class="text-center">
                    <img th:if="${not #strings.isEmpty(postimage.imgUrl)}" th:src="${postimage.imgUrl}" class="rounded mgb-15">
                </div>
            </div>
        </div>

    </div>

</div>

</html>
